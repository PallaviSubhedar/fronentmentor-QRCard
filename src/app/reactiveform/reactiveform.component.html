<form [formGroup] ="registrationform">

    {{registrationform.value | json}}
  <hr>

    <div class="form-group">
      <label>Email address</label>
      <input formControlName ="username" class="form-control" placeholder="Enter email">
    </div>
    <br>
    <div class="form-group">
      <label>Password</label>
      <input formControlName ="password" class="form-control"  placeholder="Password">
    </div>
    <br>
    <div class="form-group">
        <label> confirm Password</label>
        <input formControlName ="confirmpassword" class="form-control"  placeholder="Password">
      </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
